<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">List - Reorder</ion-title>
    
    <ion-button (click)="toggle = !toggle" expand="block" fill="clear" shape="round" slot="end">
      Toggle
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="toggle">
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="end">
          <ion-icon  name="finger-print-outline"></ion-icon>
        </ion-reorder>
      </ion-item>  
    </ion-reorder-group>

    
  </ion-list>

</ion-content>
